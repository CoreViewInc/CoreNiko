version: '3'

tasks:
  default:
    desc: 'Tidy and Build the Go project inside the Client folder'
    cmds:
      - task: tidy
      - task: build

  tidy:
    desc: 'Tidy the Go module dependencies'
    dir: Client
    cmds:
      - go mod tidy

  build:
    desc: 'Build the Go binary with static linking inside the Client folder'
    dir: Client
    cmds:
      - CGO_ENABLED=1 GOOS=linux CC=musl-gcc go build -a -tags netgo -installsuffix netgo -o /go/bin/docker -ldflags '-extldflags "-static"'
    env:
      CGO_ENABLED: '1'
      GOOS: 'linux'
      CC: 'musl-gcc'
